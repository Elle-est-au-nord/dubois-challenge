          </a>
        </div>
        <div class="d-flex row p-2">
          <img class="plate" src="2024/challenge10/duboischallenge2024_10_emayola.jpg" alt="Image for challenge 10 that reproduces Dubois' plate 37" />

      </div>
      <div class="d-flex flex-column col-8 p-2 justify-content-center">

          <img src="2024/challenge02/duboischallenge2024_02_emayola.jpg" alt="Image for challenge 2 that reproduces Dubois' plate 12" />
          <img src="2024/challenge03/duboischallenge2024_03_emayola.jpg" alt="Image for challenge 3 that reproduces Dubois' plate 19" />

          <img src="2024/challenge05/duboischallenge2024_05_emayola.jpg" alt="Image for challenge 5 that reproduces Dubois' plate 13" />
          <img src="2024/challenge06/duboischallenge2024_06_emayola.jpg" alt="Image for challenge 6 that reproduces Dubois' plate 54" />
        </div>
        <div class="d-flex flex-row p-2 justify-content-evenly green-challenge">

          <img src="2024/challenge08/duboischallenge2024_08_emayola.jpg" alt="Image for challenge 8 that reproduces Dubois' plate 50" />
